<script>
/* ==== CRYPTO ==== */
async function getKey(password, salt){
  const enc = new TextEncoder();

  const keyMaterial = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    { name: "PBKDF2" },
    false,
    ["deriveKey"]
  );

  return await crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt: salt,
      iterations: 100000,
      hash: "SHA-256"
    },
    keyMaterial,
    { name: "AES-GCM", length: 256 },
    false,
    ["encrypt","decrypt"]
  );
}

async function encrypt(text, password){
  const enc = new TextEncoder();
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const salt = crypto.getRandomValues(new Uint8Array(16));

  const key = await getKey(password, salt);

  const encrypted = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv: iv },
    key,
    enc.encode(text)
  );

  return {
    iv: Array.from(iv),
    salt: Array.from(salt),
    data: Array.from(new Uint8Array(encrypted))
  };
}

async function decrypt(obj, password){
  const iv = new Uint8Array(obj.iv);
  const salt = new Uint8Array(obj.salt);
  const data = new Uint8Array(obj.data);

  const key = await getKey(password, salt);

  const decrypted = await crypto.subtle.decrypt(
    { name: "AES-GCM", iv: iv },
    key,
    data
  );

  return new TextDecoder().decode(decrypted);
}

/* ==== FUNCTIONS ==== */
async function saveDiary(){
  const text = diary.value.trim();

  if(!password) return alert("B·∫°n ph·∫£i nh·∫≠p m·∫≠t kh·∫©u!");
  if(!text) return alert("Ch∆∞a vi·∫øt g√¨!");

  const encrypted = await encrypt(text, password);
  localStorage.setItem("secret-diary", JSON.stringify(encrypted));

  diary.value="";
  alert("‚úÖ ƒê√£ m√£ h√≥a v√† l∆∞u l·∫°i!");
}

async function loadDiary(){
  const password = document.getElementById("password").value;

  if(!data) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu!");

  }catch{
    alert("‚ùå Sai m·∫≠t kh·∫©u ho·∫∑c d·ªØ li·ªáu l·ªói!");
  }
}

function exportData(){
  const data = localStorage.getItem("secret-diary");
  if(!data) return alert("Ch∆∞a c√≥ d·ªØ li·ªáu!");

  const blob = new Blob([data], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "secret-diary.json";
  a.click();
}

function importData(){
  const input = document.createElement("input");
  input.type = "file";

  input.onchange = e => {
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      localStorage.setItem("secret-diary", reader.result);
      alert("‚úÖ ƒê√£ nh·∫≠p d·ªØ li·ªáu ho√†n t·∫•t!");
    };

    reader.readAsText(file);
  };

}
